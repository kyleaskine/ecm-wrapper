services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ecm_distributed
      POSTGRES_USER: ecm_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    ports:
      - "5434:5432"  # Expose on host port 5434 (5432=existing PG, 5433=your tunnel)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecm_network
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecm_user -d ecm_distributed"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"  # Expose API on host port 8000 for nginx proxy
    environment:
      # Database connection - password read from secret file at runtime
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ecm_distributed
      POSTGRES_USER: ecm_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      # Security keys read from secret files
      SECRET_KEY_FILE: /run/secrets/api_secret_key
      ADMIN_API_KEY_FILE: /run/secrets/admin_api_key
    volumes:
      - residue_data:/app/data/residues
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecm_network
    secrets:
      - postgres_password
      - api_secret_key
      - admin_api_key
    restart: unless-stopped

networks:
  ecm_network:
    driver: bridge

volumes:
  postgres_data:
  residue_data:

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  api_secret_key:
    file: ./secrets/api_secret_key.txt
  admin_api_key:
    file: ./secrets/admin_api_key.txt