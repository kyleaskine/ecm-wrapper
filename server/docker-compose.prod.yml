version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ecm_distributed
      POSTGRES_USER: ecm_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    ports:
      - "5434:5432"  # Expose on host port 5434 (5432=existing PG, 5433=your tunnel)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecm_network
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecm_user -d ecm_distributed"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      # Database connection - password read from secret file at runtime
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ecm_distributed
      POSTGRES_USER: ecm_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      # Security keys read from secret files
      SECRET_KEY_FILE: /run/secrets/api_secret_key
      ADMIN_API_KEY_FILE: /run/secrets/admin_api_key
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecm_network
    secrets:
      - postgres_password
      - api_secret_key
      - admin_api_key
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`your-domain.com`)"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf.prod:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - ecm_network
    restart: unless-stopped

networks:
  ecm_network:
    driver: bridge

volumes:
  postgres_data:

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  api_secret_key:
    file: ./secrets/api_secret_key.txt
  admin_api_key:
    file: ./secrets/admin_api_key.txt