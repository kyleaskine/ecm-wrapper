name: Deploy to Digital Ocean

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH key
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to server
      run: |
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} bash << 'ENDSSH'
          set -e

          # Create deployment directory if it doesn't exist
          # Use /home/deploy instead of /opt to avoid sudo
          DEPLOY_DIR="$HOME/ecm-distributed"

          if [ ! -d "$DEPLOY_DIR" ]; then
            echo "ğŸ“ Creating deployment directory at $DEPLOY_DIR..."
            mkdir -p $DEPLOY_DIR
          fi

          cd $DEPLOY_DIR

          # Check if it's a git repository, if not initialize it
          if [ ! -d ".git" ]; then
            echo "ğŸ”§ Initializing git repository..."
            git clone git@github.com:${{ github.repository }}.git .
          else
            echo "ğŸ“¥ Pulling latest changes..."
            git fetch origin
            git reset --hard origin/main
          fi

          # Create secrets directory
          mkdir -p server/secrets

          # Write secrets from GitHub Actions
          echo "ğŸ” Writing secrets..."
          echo '${{ secrets.POSTGRES_PASSWORD }}' > server/secrets/postgres_password.txt
          echo '${{ secrets.API_SECRET_KEY }}' > server/secrets/api_secret_key.txt
          echo '${{ secrets.ADMIN_API_KEY }}' > server/secrets/admin_api_key.txt
          chmod 600 server/secrets/*.txt

          # Deploy with Docker
          cd server

          # Detect docker-compose command
          if command -v docker-compose &> /dev/null; then
            DOCKER_COMPOSE="docker-compose"
          elif docker compose version &> /dev/null; then
            DOCKER_COMPOSE="docker compose"
          else
            echo "âŒ Error: Neither 'docker-compose' nor 'docker compose' found."
            exit 1
          fi
          echo "ğŸ“¦ Using: $DOCKER_COMPOSE"

          # Create SSL directory and generate self-signed cert if needed
          mkdir -p ssl
          if [ ! -f ssl/cert.pem ] || [ ! -f ssl/key.pem ]; then
            echo "ğŸ” Generating self-signed SSL certificate..."
            echo "âš ï¸  For production, replace with real certificates (Let's Encrypt recommended)"
            openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
              -keyout ssl/key.pem -out ssl/cert.pem \
              -subj "/C=US/ST=State/L=City/O=Organization/CN=${{ secrets.DOMAIN_NAME }}"
          fi

          # Update domain in nginx config
          echo "ğŸŒ Configuring domain: ${{ secrets.DOMAIN_NAME }}"
          sed "s/your-domain.com/${{ secrets.DOMAIN_NAME }}/g" nginx.conf > nginx.conf.prod
          sed "s/your-domain.com/${{ secrets.DOMAIN_NAME }}/g" docker-compose.prod.yml > docker-compose.prod.yml.active

          # Pull latest images
          echo "ğŸ“¦ Pulling latest Docker images..."
          $DOCKER_COMPOSE -f docker-compose.prod.yml.active pull || true

          # Stop existing services
          echo "ğŸ›‘ Stopping existing services..."
          $DOCKER_COMPOSE -f docker-compose.prod.yml.active down || true

          # Build and start services
          echo "ğŸ—ï¸  Building and starting services..."
          $DOCKER_COMPOSE -f docker-compose.prod.yml.active up -d --build

          # Wait for services to be ready
          echo "â³ Waiting for services to be ready..."
          sleep 30

          # Check service health
          echo "ğŸ©º Checking service health..."
          if curl -f http://localhost:8000/health >/dev/null 2>&1; then
            echo "âœ… API server is healthy"
          else
            echo "âš ï¸  API server health check failed (may be normal if only HTTPS is enabled)"
          fi

          # Display status
          echo "ğŸ“Š Service status:"
          $DOCKER_COMPOSE -f docker-compose.prod.yml.active ps
        ENDSSH

    - name: Verify deployment
      run: |
        # Wait for deployment to complete
        sleep 60

        # Check if API is responding (try HTTPS first, fallback to HTTP)
        if curl -f https://${{ secrets.DOMAIN_NAME }}/health 2>/dev/null || curl -f http://${{ secrets.SERVER_HOST }}/health 2>/dev/null; then
          echo "âœ… Deployment successful - API is responding"
        else
          echo "âŒ Deployment verification failed"
          exit 1
        fi

    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "ğŸ‰ Deployment to ${{ github.event.inputs.environment || 'production' }} successful!"
          echo "ğŸŒ Dashboard: https://${{ secrets.DOMAIN_NAME }}/api/v1/dashboard/"
          echo "ğŸ“š API Docs: https://${{ secrets.DOMAIN_NAME }}/docs"
        else
          echo "âŒ Deployment failed"
        fi