api:
  # Single endpoint (for backward compatibility)
  endpoint: http://localhost:8000/api/v1

  # Multiple endpoints (submit to all of them)
  # Uncomment and configure to submit to multiple servers simultaneously
  # This allows testing on dev while tracking production work
  # endpoints:
  #   - url: http://localhost:8000/api/v1
  #     name: local-dev
  #   - url: https://production.example.com/api/v1
  #     name: production

  retry_attempts: 3
  timeout: 30

client:
  username: default_user
  cpu_name: default_machine

execution:
  output_dir: data/outputs
  residue_dir: data/residues
  save_raw_output: true

logging:
  file: data/logs/ecm_client.log
  level: INFO
  log_factors_found: true  # Set to false to disable factor logging to factors_found.txt

programs:
  gmp_ecm:
    path: ecm  # Will use system PATH
    default_b1: 110000000
    #default_b2: 500000000000  #Add back if you want this, otherwise gmp-ecm uses a default formula
    default_curves: 1
    early_termination: true
    gpu_enabled: false
    gpu_device: 0
    gpu_curves: null
    stage2_workers: 8
    pm1_b1: 2900000000
    pm1_b2: 1000000000000000
    pp1_b1: 110000000
    pp1_b2: 500000000000

  yafu:
    path: yafu  # Will use system PATH
    default_b1: 50000
    threads: 8

  cado_nfs:
    path: ~/cado-nfs/cado-nfs.py
    threads: 4
    working_dir: ~/cado-nfs  # Directory to run CADO-NFS from

  t_level:
    path: bin/t-level  # T-level calculator for ECM work tracking
